<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Paintball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #health {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        #crosshair::before,
        #crosshair::after {
            content: "";
            position: absolute;
            background-color: white;
        }
        #crosshair::before {
            top: 9px;
            left: 0;
            width: 20px;
            height: 2px;
        }
        #crosshair::after {
            top: 0;
            left: 9px;
            width: 2px;
            height: 20px;
        }
        #ammo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #wave-countdown {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            background-color: rgba(255, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        /* Estilos para el selector de armas */
        #weapon-selector {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .weapon-item {
            background-color: #333;
            width: 64px;
            height: 64px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .weapon-item img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }
        .weapon-item.active {
            border-color: #ffcc00;
            box-shadow: 0 0 10px #ffcc00;
        }
        .weapon-key {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ffcc00;
            color: black;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="health">Health: 100%</div>
    <div id="ammo">Ammo: âˆž</div>
    <div id="wave-countdown">Next wave: 15s</div>
    <div id="crosshair"></div>
    <div id="instructions">
        <h1>3D Paintball Game</h1>
        <p>Use WASD to move, mouse to look around, and SPACEBAR to jump</p>
        <p>Click to start, left click to shoot</p>
        <p>Use number keys (1-3) or click on the weapon icons to change weapons</p>
    </div>
    
    <!-- Selector de armas -->
    <div id="weapon-selector">
        <div class="weapon-item active" data-index="0">
            <img src="./src/assets/weapons/gun.png" alt="Paintball Gun">
            <div class="weapon-key">1</div>
        </div>
        <div class="weapon-item" data-index="1">
            <img src="./src/assets/weapons/grenade.png" alt="Water Balloon Launcher">
            <div class="weapon-key">2</div>
        </div>
        <div class="weapon-item" data-index="2">
            <img src="./src/assets/weapons/rapid_fire.png" alt="Rapid Fire Paintball">
            <div class="weapon-key">3</div>
        </div>
    </div>
    
    <script type="module" src="./src/game.ts"></script>
</body>
</html>
