<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Press Start 2P", system-ui !important;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: "Press Start 2P", system-ui;
            background-color: #111;
        }

        canvas {
            display: block;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            z-index: 5;
            pointer-events: none;
            /* Ensures it doesn't interfere with mouse events */
        }

        #crosshair::before,
        #crosshair::after {
            content: "";
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
        }

        #crosshair::before {
            /* Horizontal line */
            width: 100%;
            height: 2px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        #crosshair::after {
            /* Vertical line */
            width: 2px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        #game-lobby {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            color: white;
            text-align: center;
            display: none;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 100, 0, 0.5);
            border: 2px solid #3e8e41;
        }

        #game-lobby h1 {
            margin-top: 0;
            color: #FFF;
            text-shadow: 0 0 10px #4CAF50;
            margin-bottom: 30px;
        }

        .game-input {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        #game-name {
            padding: 10px;
            width: 60%;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #4CAF50;
            color: white;
            font-size: 14px;
            margin-right: 10px;
        }

        .create-game-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .create-game-btn:hover {
            background-color: #3e8e41;
        }

        #games-list {
            list-style: none;
            padding: 0;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            margin: 0;
        }

        .game-item {
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-info {
            display: flex;
            flex-direction: column;
        }

        .game-id {
            font-size: 16px;
            color: #FFF;
            margin-bottom: 5px;
        }

        .game-meta {
            font-size: 12px;
            color: #AAA;
        }

        .game-actions {
            display: flex;
            gap: 10px;
        }

        .join-btn, .copy-btn {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn {
            background-color: #2196F3;
        }

        .join-btn:hover {
            background-color: #3e8e41;
        }

        .copy-btn:hover {
            background-color: #0b7dda;
        }

        .no-games {
            text-align: center;
            color: #AAA;
            padding: 20px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>

<body>
    <div id="crosshair"></div>
    <div id="game-lobby">
        <h1>Ad simulator</h1>
        <div class="game-input">
            <input type="text" id="game-name" placeholder="Enter a game name" maxlength="20">
            <button class="create-game-btn" onclick="createGame()">Create Game</button>
        </div>
        
        <h2>Active Games</h2>
        <ul id="games-list">
            <!-- Game items will be populated here -->
        </ul>
    </div>

    <div class="toast" id="toast">Link copied to clipboard!</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
    <script>
        // Show toast message
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // Function to validate a game name
        function isValidGameName(name) {
            // Only allow alphanumeric characters and hyphens, and enforce minimum length
            return /^[a-zA-Z0-9-]{3,20}$/.test(name);
        }
        
        // Function to create a new game
        function createGame() {
            const gameNameInput = document.getElementById('game-name');
            let gameName = gameNameInput.value.trim();
            
            if (!gameName) {
                showToast('Please enter a game name');
                return;
            }
            
            // Clean up game name (only allow alphanumeric and hyphens)
            gameName = gameName.replace(/[^a-zA-Z0-9-]/g, '');
            
            // Additional validation
            if (!isValidGameName(gameName)) {
                showToast('Game name must be 3-20 characters and contain only letters, numbers, and hyphens');
                return;
            }
            
            // Create the game via API
            fetch('/games', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ gameId: gameName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Navigate to the game using the returned URL
                    window.location.href = data.url;
                } else {
                    showToast('Error creating game: ' + (data.message || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error creating game:', error);
                showToast('Error creating game: Network error');
            });
        }
        
        // Function to join a game
        function joinGame(gameId) {
            window.location.href = `/${gameId}`;
        }
        
        // Function to copy game link
        function copyGameLink(gameId) {
            const gameUrl = `${window.location.origin}/${gameId}`;
            navigator.clipboard.writeText(gameUrl)
                .then(() => {
                    showToast('Game link copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    showToast('Failed to copy link');
                });
        }
        
        // Function to format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }
        
        // Function to format player count
        function formatPlayerCount(count) {
            return count === 1 ? '1 player' : `${count} players`;
        }
        
        // Function to load active games
        function loadGames() {
            fetch('/games')
                .then(response => response.json())
                .then(data => {
                    const gamesList = document.getElementById('games-list');
                    gamesList.innerHTML = '';
                    
                    if (data.games.length === 0) {
                        gamesList.innerHTML = '<div class="no-games">No active games. Create one to get started!</div>';
                        return;
                    }
                    
                    data.games.forEach(game => {
                        const li = document.createElement('li');
                        li.className = 'game-item';
                        
                        const gameInfo = document.createElement('div');
                        gameInfo.className = 'game-info';
                        
                        const gameId = document.createElement('div');
                        gameId.className = 'game-id';
                        gameId.textContent = game.id;
                        
                        const gameMeta = document.createElement('div');
                        gameMeta.className = 'game-meta';
                        gameMeta.textContent = `Created: ${formatDate(game.createdAt)} | ${formatPlayerCount(game.players)}`;
                        
                        gameInfo.appendChild(gameId);
                        gameInfo.appendChild(gameMeta);
                        
                        const gameActions = document.createElement('div');
                        gameActions.className = 'game-actions';
                        
                        const joinBtn = document.createElement('button');
                        joinBtn.className = 'join-btn';
                        joinBtn.textContent = 'Join';
                        joinBtn.onclick = function() { joinGame(game.id); };
                        
                        const copyBtn = document.createElement('button');
                        copyBtn.className = 'copy-btn';
                        copyBtn.textContent = 'Copy Link';
                        copyBtn.onclick = function() { copyGameLink(game.id); };
                        
                        gameActions.appendChild(joinBtn);
                        gameActions.appendChild(copyBtn);
                        
                        li.appendChild(gameInfo);
                        li.appendChild(gameActions);
                        gamesList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error fetching games:', error);
                });
        }
        
        // Listen for Enter key in game name input
        document.getElementById('game-name').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                createGame();
            }
        });
        
        // Check if we're on the root path and show the lobby
        if (window.location.pathname === '/') {
            document.getElementById('game-lobby').style.display = 'block';
            
            // Load games initially
            loadGames();
            
            // Refresh games list every 10 seconds
            setInterval(loadGames, 10000);
        }
    </script>
</body>

</html>
