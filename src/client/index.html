<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Multiplayer FPS Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            z-index: 5;
            pointer-events: none;
            /* Ensures it doesn't interfere with mouse events */
        }

        #crosshair::before,
        #crosshair::after {
            content: "";
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
        }

        #crosshair::before {
            /* Horizontal line */
            width: 100%;
            height: 2px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        #crosshair::after {
            /* Vertical line */
            width: 2px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }

        #game-selector {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            display: none;
        }

        #game-selector h1 {
            margin-top: 0;
            color: #FFF;
        }

        #game-selector ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        #game-selector li {
            margin: 10px 0;
        }

        #game-selector a {
            display: block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #game-selector a:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <div id="crosshair"></div>
    <div id="game-selector">
        <h1>Select a Game</h1>
        <ul id="game-list">
            <!-- Game links will be inserted here -->
        </ul>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
    <script>
        // Check if we're on the root path and show the game selector
        if (window.location.pathname === '/') {
            document.getElementById('game-selector').style.display = 'block';
            
            // Fetch available games from the server
            fetch('/games')
                .then(response => response.json())
                .then(data => {
                    const gameList = document.getElementById('game-list');
                    data.games.forEach(game => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = `/${game}`;
                        a.textContent = game.charAt(0).toUpperCase() + game.slice(1).replace(/-/g, ' ');
                        li.appendChild(a);
                        gameList.appendChild(li);
                    });
                })
                .catch(error => console.error('Error fetching games:', error));
        }
    </script>
</body>

</html>
